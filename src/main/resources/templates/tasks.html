<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/modal.css" rel="stylesheet" type="text/css">
    <script src="js/modal.js"></script>
    <script src="js/requests.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div id="modal" class="modal-my">
    <!â€” Modal content â€”>
    <div class="modal-content-my">
        <div class="modal-header-my">
            <h2>Add User</h2>
        </div>
        <div class="modal-body-my">
            <p>Title: <input id="new-task-text" type="text"/></p>
            <p><button id="create-task">Create</button></p>
        </div>
    </div>
</div>

<div class="row d-flex justify-content-center container">
    <div class="col-md-8">
        <div class="card-hover-shadow-2x mb-3 card">
            <div class="card-header-tab card-header">
                <div class="card-header-title font-size-lg text-capitalize font-weight-normal" style="padding-right: 0"><i class="fa fa-tasks"></i>&nbsp;My task list</div>
                <div class="widget-content-right content-on-right">
                    <button th:classappend="${filter != null && filter=='undone'} ? 'selected' : ''" class="border-0 btn-transition btn btn-outline-success btn-filter" id="undone-tasks"> <i class="fa fa-check-circle fa-2x"></i></button>
                    <button th:classappend="${filter != null && filter=='done'} ? 'selected' : ''" class="border-0 btn-transition btn btn-outline-success btn-filter" id="done-tasks"> <i class="fa fa-circle-o fa-2x"></i></button>
                </div>
            </div>
            <div class="scroll-area-sm">
                <perfect-scrollbar class="ps-show-limits">
                    <div style="position: static;" class="ps ps--active-y">
                        <div class="ps-content">
                            <ul class=" list-group list-group-flush">


                                <li th:each="task : ${tasks}"  class="list-group-item">
                                    <div class="widget-content p-0">
                                        <div class="widget-content-wrapper div-with-content">
                                            <div class="widget-content-left">
                                                <div class="widget-heading task-title" th:text="${task.title}" th:classappend="${task.isDone} ? 'task-is-done' : ''"></div>
                                                <div hidden th:text="${task.id}" class="task-id"></div>
                                                <div hidden th:text="${task.isDone}" class="task-isDone"></div>
                                            </div>
                                            <div class="widget-content-right">
                                                <button th:if="${task.isDone}" class="border-0 btn-transition btn btn-outline-success set-task-is-undone"> <i class="fa fa-undo"></i></button>
                                                <button th:if="${!task.isDone}" class="border-0 btn-transition btn btn-outline-success set-task-is-done"> <i class="fa fa-check"></i></button>
                                                <button class="border-0 btn-transition btn btn-outline-danger delete-task"> <i class="fa fa-trash"></i> </button>
                                            </div>
                                        </div>
                                    </div>
                                </li>


                            </ul>
                        </div>
                    </div>
                </perfect-scrollbar>
            </div>
            <div class="d-block text-right card-footer">
                    <button class="btn btn-primary debilnaya-button" id="open-modal">Add Task</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
